<div layout-align="center" class="container" style="text-align: center;" ng-controller="loginController as loginCtrl">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" ng-submit="loginCtrl.submitLoginForm()" role="form">
            <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="loginCtrl.username" required />
                <span ng-show="loginCtrl.responseFailure" class="help-block">Bitte den Benutzernamen noch einmal überprüfen</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="loginCtrl.password" required />
                <span ng-show="" class="help-block">Bitte das Passwort noch einmal überprüfen</span>
            </div>
            <div class="alert alert-danger" ng-show="responseFailure">
                <span>Falsche Anmeldedaten, bitte überprüfen Sie die Eingaben!</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                <a href="#!/register" class="btn btn-link">Register</a>
            </div>
            </fieldset>
        </form>
    </div>
</div>
